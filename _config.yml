# Base configuration
exclude: [".rvmrc", ".rbenv-version", "README.md", "Rakefile", "changelog.md"]
markdown: kramdown
highlighter: pygments

collections:
  pages:
    output: true
    permalink: /:path/

# Title
name: DC Government Open Source Guidelines
subtitle: 

# When using this template with a project page set the baseurl to '/project-name'
# For user/organization pages set this to an empty string
# When working locally use jekyll serve --baseurl '' so that you can view everything at localhost:4000
# See http://jekyllrb.com/docs/github-pages/ for more info
#baseurl: ''
baseurl: '/open-source-guidelines'

# Author/Organization info to be displayed in the templates
author:
  name: The Office of Technology Innovation
  url: http://octo.dc.gov

# Point the logo URL at a file in your repo or hosted elsewhere by your organization
logourl: /assets/img/dc_logo.png
logoalt: The D.C. flag

# Navigation
# List links that should appear in the site sidebar here
navigation:
- text: Home
  url: ./
  internal: true
- text: Getting Started
  url: getting_started
  internal: true
- text: Working in the Open
  url: github_guidelines
  internal: true
- text: Managing Permissions
  url: permissions
  internal: true  
- text: Open Source Style Guide
  url: style
  internal: true
- text: Glossary of Terms
  glossary: true
- text: Edit this Repo
  url: https://github.com/dcgov/open-source-guidelines
  internal: false

# Repo list
# List repos that you would like to appear on the homepage here
repos:
- name: open-source-guidelines
  description: 
  url: https://github.com/dcgov/open-source-guidelines

# Analytics
google_analytics_ua: 

